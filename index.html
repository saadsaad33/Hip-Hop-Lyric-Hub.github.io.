<html lang="en">

                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="hero">
            <h1>Discover the Beat, Feel the Rhyme</h1>
            <p>Your ultimate source for hip-hop and rap lyrics</p>
        </section>
<div class="search-container">
    <input type="text" id="search-bar" placeholder="Search for songs...">
</div>

    <a href="rabat-city-jazz.html" class="song-card" data-title="Rabat City Jazz" data-artist="tchubi">

    <a href="money-call.html" class="song-card" data-title="Money Call" data-artist="madd laylow shobee">

</body>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const searchBar = document.getElementById('search-bar');
    const songGrid = document.getElementById('song-grid');
    const songCards = songGrid.getElementsByClassName('song-card');

    searchBar.addEventListener('input', function() {
        const searchTerm = this.value.toLowerCase();

        for (let card of songCards) {
            const title = card.getAttribute('data-title').toLowerCase();
            const artist = card.getAttribute('data-artist').toLowerCase();

            if (title.includes(searchTerm) || artist.includes(searchTerm)) {
                card.style.display = '';
            } else {
                card.style.display = 'none';
            }
        }
    });
});
</script>
