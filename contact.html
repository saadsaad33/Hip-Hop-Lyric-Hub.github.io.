<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Hip-Hop Lyric Hub</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .contact-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 6rem 2rem 2rem;
        }
        .contact-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .contact-header h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        .contact-form {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 2rem;
            margin-bottom: 2rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--secondary-color);
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid var(--secondary-color);
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--light-color);
            border-radius: 5px;
        }
        .form-group textarea {
            height: 150px;
        }
        .submit-btn {
            background-color: var(--primary-color);
            color: var(--light-color);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .submit-btn:hover {
            background-color: #ff8c8c;
        }
        .contact-info {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 2rem;
        }
        .contact-info h2 {
            color: var(--secondary-color);
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Hip-Hop Lyric Hub</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="contact-content">
        <div class="contact-header">
            <h1>Contact Us</h1>
        </div>

        <div class="contact-form">
            <form action="process_form.php" method="POST">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>

        <div class="contact-info">
            <h2>Get in Touch</h2>
            <p>Have questions or suggestions? We'd love to hear from you!</p>
            <p>Email: saadosafih@gmail.com</p>
            <p>Phone: +212 620885265</p>
            <p>Address: All√©e des buis, 20252 Casablanca, Maroc</p>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Hip-Hop Lyric Hub. All rights reserved.</p>
    </footer>
</body>
</html>
